<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1"/>
<title>Vintage Wear | Login</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet"/>
<style>
  :root{
    /* Palette aligned to the site */
    --cream:#f6f1e7;
    --cream-2:#f3e9d8;
    --text:#2a2a2a;
    --muted:#6f6f6f;
    --accent:#f1b332; /* mustard */
    --accent-2:#ff8e7f; /* coral */
    --card:#ffffff;
    --shadow: rgba(0,0,0,.15);
  }
  *{box-sizing:border-box}
  body{
    margin:0; font-family:Poppins, Arial, sans-serif;
    background: linear-gradient(180deg,var(--cream),var(--cream-2));
    color:var(--text);
    min-height:100svh; padding:24px;
    display:flex; align-items:center; justify-content:center;
  }
  .card{
    background:var(--card); border-radius:22px; padding:30px; width:min(92vw,440px);
    box-shadow:0 18px 42px var(--shadow);
    border:1px solid rgba(0,0,0,.06);
    margin:0 auto;
  }
  .brand{display:flex;align-items:center;gap:12px;justify-content:center;margin-bottom:10px;flex-direction:column}
  .brand img{max-width:200px;height:auto;display:block;border-radius:12px;border:2px solid rgba(0,0,0,.06); box-shadow:0 8px 22px rgba(0,0,0,.08)}
  h1{margin:0 0 14px; font-size:1.25rem; text-align:center}
  label{font-size:.9rem; color:var(--muted); display:block; margin:8px 0 6px}
  input{width:100%; padding:12px; border-radius:12px; border:1px solid rgba(0,0,0,.08); background:#ffffff; color:var(--text); font-size:15px}
  button{
    width:100%; padding:12px; border-radius:999px; border:0;
    background:linear-gradient(90deg,var(--accent), var(--accent-2));
    color:#2a2a2a; font-weight:700; cursor:pointer; margin-top:12px;
    box-shadow:0 8px 20px rgba(0,0,0,.12)
  }
  .err{color:#8a1f1f; background:#ffe6e6; border:1px solid #f2b3b3; padding:10px 12px; border-radius:12px; display:none; margin-bottom:12px; text-align:center}
  a.small{display:block; text-align:center; color:var(--muted); font-size:.9rem; text-decoration:none; margin-top:10px}
  a.small:hover{filter:brightness(1.05)}
</style>
</head>
<body>
  <div class="card">
    <div class="brand">
      <img src="LOGO.png" alt="Vintage Wear logo">
    </div>
    <h1>Sign in — Vintage Wear</h1>
    <div id="err" class="err">Invalid username or password.</div>
    <form id="loginForm" autocomplete="off">
      <label for="u">Username</label>
      <input type="text" id="u" autocomplete="username" required placeholder="your username">
      <label for="p">Password</label>
      <input type="password" id="p" autocomplete="current-password" required placeholder="your password">
      <button type="submit">Sign in</button>
      <a class="small" href="index.html">← Back to site</a>
    </form>
  </div>

<script>
  // Requested credentials
  const VALID_USER = 'karla';
  const VALID_PASS = 'mel3326';

  const form = document.getElementById('loginForm');
  form.addEventListener('submit', function(e){
    e.preventDefault();
    const u = document.getElementById('u').value.trim();
    const p = document.getElementById('p').value;
    const err = document.getElementById('err');

    if (u === VALID_USER && p === VALID_PASS) {
      sessionStorage.setItem('vw_panel_logged_in','1');
      location.href = 'painel_vintage_wear.html';
    } else {
      err.style.display = 'block';
      err.textContent = 'Invalid username or password.';
      err.animate([{ transform: 'translateX(-6px)' }, { transform: 'translateX(6px)' }, { transform: 'translateX(0)' }], { duration: 300 });
    }
  });
</script>
</body>
</html>
